<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="col">
                <h3>HOME</h3>
                <div class="score-box">
                    <div class="score" id="score-home">0</div>
                </div>
                <div class="add-points">
                    <button class="point-box" class="home-plus-1" onclick="homeAdd1()">+1</button>
                    <button class="point-box" class="home-plus-2" onclick="homeAdd2()">+2</button>
                    <button class="point-box" class="home-plus-3" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div class="col">
                <h3>GUEST</h3>
                <div class="score-box">
                    <div class="score" id="score-guest">0</div>
                </div>
                <div class="add-points">
                    <button class="point-box" class="guest-plus-1" onclick="guestAdd1()">+1</button>
                    <button class="point-box" class="guest-plus-2" onclick="guestAdd2()">+2</button>
                    <button class="point-box" class="guest-plus-3" onclick="guestAdd3()">+3</button>
                </div>
            </div>
        </div>
        <div class="new-game">
            <button class="new-btn" onclick="newGame()">NEW GAME</button>
        </div>
    </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
